<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: antiquewhite;
        }

        .box2 {
            position: relative;
            top: -200px;
            left: 200px;
            background-color: #bfa;
        }

        .box3 {
            background-color: orange;
        }

        .box4 {
            background-color: yellow;
            position: relative;
            bottom: 200px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box4"></div>
    <div class="box3"></div>
</body>

</html>
