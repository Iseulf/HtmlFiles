<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- meta用于设置元数据,如下例设置了网站的keywords,搜索引擎会使用 -->
    <!-- name表示元素的名字，content表示值 -->
    <meta name="keywords" content="前端,CSS" />
    <!-- <meta http-equiv="refresh" content="3;url=https://www.baidu.com"/> -->
    <title>Document</title>
  </head>
  <body>
    <!-- 内容分区 -->
    <!-- div:表示一个区块 -->
    <!-- span:行内元素，一般用于选中文字 -->
    <div></div>
  </body>
</html>
