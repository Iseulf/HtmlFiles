<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 列表 -->
    <!-- 无序列表(ul li) -->
    <!-- 有序列表(ol li) -->
    <!-- 定义列表(dl dt) -->
    <!-- 列表可以互相嵌套 -->
    <ol>
        <li>这是第一个</li>
        <li>这是第二个</li>
    </ol>
    <ul>
        <li>这是第一个</li>
        <li>这是第二个</li>
    </ul>
    <dl>
        <dt>方成峰</dt>
        <dd>是个帅哥</dd>
    </dl>
</body>
</html>
