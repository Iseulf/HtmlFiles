    <title>Document</title>

    <!-- 使用img标签 -->

    <!-- alt属性:搜索引擎会根据alt的值来识别图片内容 -->
    <!-- width：图片的宽度 -->
    <!-- height：图片的高度 -->
    <!-- 改变高度或宽度中的一个另一个会等比例缩放 -->
    <!-- jpeg(jpg)：颜色较丰富，不支持透明和动图 -->
    <!-- gif：支持颜色较小，支持简单透明和动图 -->
    <!-- png：支持颜色丰富，支持复杂透明，不支持动图 -->
    <!-- webp：效果又好，文件还小，但兼容性不好 -->
